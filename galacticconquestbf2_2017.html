<!DOCTYPE html>
<html>
<title>Battlefront 2 2017 Galactic Conquest Web App</title>
<head>
<script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
<script>
//Temps
var galaxyRot = 0;
var loopSize = 0.2;
var loopOpacity = 1.8;
var animationSpeed = 1000/60;
var selectedPlanet = 'geonosis';
var selectedLoopId = '#loop_geonosis'
var pointPosX = new Map();
var pointPosY = new Map();
var points = ['felucia' ,
              'geonosis',
              'kamino'  ,
              'kashyyyk',
              'naboo'   ,
              'point1'  ,
              'point2'  ,
              'point3'  ,
              'point4'  ,
              'point5'  ,
              'point6'  ,
              'point7'  ,
              'point8'  ,
              'point9'  ,
              'point10' ,
              'point11' ,
              'point12' ,
              'point13' ,
              'point14' ,
              'point15' ,
              'point16' ,
              'point17' ,
              'point18' ];
var pointPairs = [ ["point1",  "point2"  ], 
                   ["point2",  "point18" ], 
                   ["point18", "point3"  ], 
                   ["point3",  "felucia" ], 
                   ["felucia", "point17" ], 
                   ["point17", "kashyyyk"], 
                   ["kashyyyk","point18" ], 
                   ["kashyyyk","point4"  ], 
                   ["kashyyyk","point7"  ], 
                   ["point17", "kamino"  ], 
                   ["kamino",  "point7"  ], 
                   ["kamino",  "point5"  ], 
                   ["point5",  "geonosis"], 
                   ["geonosis","point6"  ], 
                   ["point7" , "naboo"   ], 
                   ["point6",  "naboo"   ], 
                   ["naboo",   "point9"  ], 
                   ["point6",  "point8"  ], 
                   ["naboo",   "point4"  ], 
                   ["point2" , "point4"  ], 
                   ["point1",  "point4"  ], 
                   ["point9",  "point8"  ], 
                   ["point16", "point9"  ], 
                   ["point10", "point8"  ], 
                   ["point10", "point16" ], 
                   ["point14", "point16" ], 
                   ["point11", "point10" ], 
                   ["point11", "point14" ], 
                   ["point11", "point12" ], 
                   ["point12", "point13" ], 
                   ["point13", "point14" ], 
                   ["point13", "point15" ], 
                   ["point15", "point1"  ] ];

//Saves
var team = "republic"; //OR cis
var state = "team_select";
var planetOwners = new Map();
var dreadnoughtPlanet = "geonosis";
var venatorPlanet = "kamino";

function onLoadCheck() {
  planetOwners.set('felucia',  'cis');
  planetOwners.set('geonosis', 'cis');
  planetOwners.set('kamino'  , 'cis');
  planetOwners.set('kashyyyk', 'cis');
  planetOwners.set('naboo'   , 'cis');

  pointPosX.set('felucia' , 1985);
  pointPosX.set('geonosis', 1667);
  pointPosX.set('kamino'  , 1995);
  pointPosX.set('kashyyyk', 1789);
  pointPosX.set('naboo'   , 1478);
  pointPosX.set('point1'  , 1207);
  pointPosX.set('point2'  , 1496);
  pointPosX.set('point3'  , 1852);
  pointPosX.set('point4'  , 1514);
  pointPosX.set('point5'  , 2010);
  pointPosX.set('point6'  , 1468);
  pointPosX.set('point7'  , 1748);
  pointPosX.set('point8'  , 1267);
  pointPosX.set('point9'  , 1206);
  pointPosX.set('point10' ,  876);
  pointPosX.set('point11' ,  757);
  pointPosX.set('point12' ,  544);
  pointPosX.set('point13' ,  702);
  pointPosX.set('point14' ,  933);
  pointPosX.set('point15' , 1019);
  pointPosX.set('point16' , 1028);
  pointPosX.set('point17' , 1979);
  pointPosX.set('point18' , 1723);

  pointPosY.set('felucia' ,  725);
  pointPosY.set('geonosis', 1005);
  pointPosY.set('kamino'  ,  866);
  pointPosY.set('kashyyyk',  749);
  pointPosY.set('naboo'   ,  863);
  pointPosY.set('point1'  ,  671);
  pointPosY.set('point2'  ,  615);
  pointPosY.set('point3'  ,  648);
  pointPosY.set('point4'  ,  738);
  pointPosY.set('point5'  ,  993);
  pointPosY.set('point6'  ,  997);
  pointPosY.set('point7'  ,  861);
  pointPosY.set('point8'  ,  1096);
  pointPosY.set('point9'  ,  954);
  pointPosY.set('point10' ,  1017);
  pointPosY.set('point11' ,  931);
  pointPosY.set('point12' ,  949);
  pointPosY.set('point13' ,  788);
  pointPosY.set('point14' ,  871);
  pointPosY.set('point15' ,  684);
  pointPosY.set('point16' ,  938);
  pointPosY.set('point17' ,  785);
  pointPosY.set('point18' ,  681);

  //Generate lines
  var i = 0;
  for(i = 0; i < 33; i++){
    var size0 = (pointPosY.get(pointPairs[i][0])/10);
    var halfsize0 = size0/2;
    var size1 = (pointPosY.get(pointPairs[i][1])/10);
    var halfsize1 = size1/2;
    document.getElementById(pointPairs[i][0]).style.width  = size0 + "px";
    document.getElementById(pointPairs[i][0]).style.height = size0 + "px";
    document.getElementById(pointPairs[i][1]).style.width  = size1 + "px";
    document.getElementById(pointPairs[i][1]).style.height = size1 + "px";
    document.getElementById("loop_" + pointPairs[i][0]).style.width  = size0 + "px";
    document.getElementById("loop_" + pointPairs[i][0]).style.height = size0 + "px";
    document.getElementById("loop_" + pointPairs[i][1]).style.width  = size1 + "px";
    document.getElementById("loop_" + pointPairs[i][1]).style.height = size1 + "px";
    var x0 = pointPosX.get(pointPairs[i][0]) + halfsize0;
    var x1 = pointPosX.get(pointPairs[i][1]) + halfsize1;
    var y0 = pointPosY.get(pointPairs[i][0]) + halfsize0;
    var y1 = pointPosY.get(pointPairs[i][1]) + halfsize1;
    var xdist = x0 - x1;
    var ydist = y0 - y1;
    var dist = Math.floor(Math.sqrt(xdist * xdist + ydist * ydist));
    document.getElementById(pointPairs[i][0] + "_" + pointPairs[i][1]).style.width = dist + "px";
    document.getElementById(pointPairs[i][0] + "_" + pointPairs[i][1]).style.left  = Math.floor(xdist/2) + x1 + "px";
    document.getElementById(pointPairs[i][0] + "_" + pointPairs[i][1]).style.top   = Math.floor(ydist/2) + y1 + "px";
    document.getElementById(pointPairs[i][0] + "_" + pointPairs[i][1]).style.transform = "translateX(" + dist/-2 + "px) rotate(" + ((Math.atan(xdist/ydist) * (-180/Math.PI)) - 90) + "deg)";
  }

  dreadnoughtPlanet = getRandomPoint();
  venatorPlanet = getRandomPoint();
  setShips();
}

function getRandomPoint(){
  var num = Math.floor(Math.random() * 33);
  if(num == 33)
     num--;
  return points[num];
}

$(document).ready(function(){

function galaxy_Rotate_Anim(){
        $("#galaxy").css('transform','scaleX(1.5) scaleY(.6) rotate(' + galaxyRot + 'deg)');
        galaxyRot -= 0.05;
        if(galaxyRot < -1080)
          galaxyRot = -0.05;
        setTimeout(function(){
         galaxy_Rotate_Anim();
       }, animationSpeed);
    }

    function selectedPlanetLoop(){
        $(selectedLoopId).css('transform','scaleX(' + loopSize + ') scaleY(' + loopSize + ')');
        $(selectedLoopId).css('opacity',loopOpacity);
        loopSize += 0.01;
        loopOpacity -= 0.02;
        if(loopSize > 1){
          loopSize = 0.2;
          loopOpacity = 1.8;
        }
        setTimeout(function(){
          selectedPlanetLoop();
       }, animationSpeed);
    }

 selectedPlanetLoop();
 galaxy_Rotate_Anim();

});

function hideTeamSelect(team2) {
  if(state == "team_select"){
    document.getElementById("team_select").style.display = "none";
    state = "galaxy_view";
    team = team2;
    if(team2 == 'republic'){
      planetOwners.set('felucia',  'cis');
      planetOwners.set('geonosis', 'cis');
      planetOwners.set('kamino'  , 'republic');
      planetOwners.set('kashyyyk', 'cis');
      planetOwners.set('naboo'   , 'cis');
    }
    else{
      planetOwners.set('felucia',  'republic');
      planetOwners.set('geonosis', 'cis');
      planetOwners.set('kamino'  , 'republic');
      planetOwners.set('kashyyyk', 'republic');
      planetOwners.set('naboo'   , 'republic');
    }
    initPlanetStyles();
  }
}

function initPlanetStyles(){
    for (var [planet, team2] of planetOwners) {
      if(team2 == team){
        document.getElementById(planet).src='galactic_conquest/blue_planet_idle.png';
        document.getElementById("loop_" + planet).src='galactic_conquest/blue_planet_loop.png';
      }
      else{
        document.getElementById(planet).src='galactic_conquest/red_planet_idle.png';
        document.getElementById("loop_" + planet).src='galactic_conquest/red_planet_loop.png';
      }
    }
    document.getElementById("loop_" + selectedPlanet).style.display = "block";
    setLineStyles(selectedPlanet, selectedPlanet);
}

function setLineStyles(oldPlanet, newPlanet){
  var i = 0;
    for(i = 0; i < 33; i++){
      if(pointPairs[i][0] == oldPlanet || pointPairs[i][1] == oldPlanet){
        var idP = pointPairs[i][0] + "_" + pointPairs[i][1];
        //document.getElementById(idP).src = 'galactic_conquest/grey_line.png';
        document.getElementById(idP).style.opacity = "0.2";
        //document.getElementById(idP).style.height  = "3px";
      }
    }

    i = 0;
    for(i = 0; i < 33; i++){
      if(pointPairs[i][0] == newPlanet || pointPairs[i][1] == newPlanet){
        var idP = pointPairs[i][0] + "_" + pointPairs[i][1];
        //document.getElementById(idP).src = 'galactic_conquest/grey_line.png';
        document.getElementById(idP).style.opacity = "0.7";
        //document.getElementById(idP).style.height  = "4px";
      }
    }
}

function setShips(){
  document.getElementById("venator").style.left = pointPosX.get(venatorPlanet) + "px";
  document.getElementById("venator").style.top  = pointPosY.get(venatorPlanet) + "px";

  document.getElementById("dreadnought").style.left = pointPosX.get(dreadnoughtPlanet) + "px";
  document.getElementById("dreadnought").style.top  = pointPosY.get(dreadnoughtPlanet) + "px";
}

function onPlanetMouseOver(planet){
  if(state == "galaxy_view" && selectedPlanet != planet)
    if(planetOwners.get(planet) == team)
      document.getElementById(planet).src='galactic_conquest/blue_planet_hover.png';
    else
      document.getElementById(planet).src='galactic_conquest/red_planet_hover.png';
}

function onPlanetMouseOut(planet){
  if(state == "galaxy_view" && selectedPlanet != planet)
    if(planetOwners.get(planet) == team)
      document.getElementById(planet).src='galactic_conquest/blue_planet_idle.png';
    else
      document.getElementById(planet).src='galactic_conquest/red_planet_idle.png';
}

function selectPlanet(planet){
  if(state == "galaxy_view" && selectedPlanet != planet){
    setLineStyles(selectedPlanet, planet);

    document.getElementById("loop_" + selectedPlanet).style.display = "none";
    selectedPlanet = planet;
    selectedLoopId = "#loop_" + planet;
    if(planetOwners.get(planet) == team){
      document.getElementById(planet).src='galactic_conquest/blue_planet_idle.png';
      document.getElementById("loop_" + planet).src='galactic_conquest/blue_planet_loop.png';
    }
    else{
      document.getElementById(planet).src='galactic_conquest/red_planet_idle.png';
      document.getElementById("loop_" + planet).src='galactic_conquest/red_planet_loop.png';
    }
    document.getElementById("loop_" + planet).style.display = "block";
    loopSize = 0.2;
    loopOpacity = 1.8;
    $("#loop_" + selectedPlanet).css('transform','scaleX(' + loopSize + ') scaleY(' + loopSize + ')');
    $("#loop_" + selectedPlanet).css('opacity',loopOpacity);
  }
}

function selectPoint(point){
  if(state == "galaxy_view" && selectedPlanet != point){
    setLineStyles(selectedPlanet, point);
    document.getElementById("loop_" + selectedPlanet).style.display = "none";
    selectedPlanet = point;
    selectedLoopId = "#loop_" + point;
    document.getElementById(point).src='galactic_conquest/grey_point_idle.png';
    document.getElementById("loop_" + point).style.display = "block";
    loopSize = 0.2;
    loopOpacity = 1.8;
    $("#loop_" + selectedPlanet).css('transform','scaleX(' + loopSize + ') scaleY(' + loopSize + ')');
    $("#loop_" + selectedPlanet).css('opacity',loopOpacity);
  }
}

function onPointMouseOver(point){
  if(state == "galaxy_view" && selectedPlanet != point)
      document.getElementById(point).src='galactic_conquest/grey_point_hover.png';
}

function onPointMouseOut(point){
  if(state == "galaxy_view" && selectedPlanet != point)
      document.getElementById(point).src='galactic_conquest/grey_point_idle.png';
}

</script>
